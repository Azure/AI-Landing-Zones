name: ai-landing-zones
metadata:
  template: ai-landing-zones

infra:
  path: bicep/deploy
  module: ./main

hooks:
  preprovision:
    windows:
      shell: pwsh
      run: ./bicep/scripts/preprovision.ps1
      interactive: true
    posix:
      shell: sh
      run: ./bicep/scripts/preprovision.sh
      interactive: true

  postprovision:
    windows:
      shell: pwsh
      run: ./bicep/scripts/postprovision.ps1
    posix:
      shell: sh
      run: ./bicep/scripts/postprovision.sh
